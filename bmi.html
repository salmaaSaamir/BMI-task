<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bmi.css">
    <link rel="stylesheet" href="./css/all.css">
    <title>BMI</title>
</head>
<body>
    <div>
        <h1>hello in the BMI application</h1>
        <div></div>
        <p>in Thtis application you able to define your body mass index and define what it's meaning </p>
    </div>
    <div class="overlay">
        <form action="" class="form">
            <label class="label1" for="weight">weight</label>
            <input type="text" class="weight" id="weight" name="weight" placeholder="enter your weight here in kg">
            <label class="label2" for="height">height</label>
            <input type="text" class="height" id="height" name="height" placeholder="enter your height here in m">
            <textarea id="message" cols="25" rows="5" class="message"></textarea>
        </form>
        <button class="calculate" id="calculate">calculate</button>
    </div>
    <script src="./bmi.js"></script>
</body>
</html>
